name: ğŸ“¦ CORE Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install -g standard-version

      - name: ğŸš€ Generate version + changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          standard-version || echo "No version change detected"

      - name: ğŸ·ï¸ Push tags and changelog
        run: |
          git push --follow-tags origin main

      - name: ğŸª¶ Publish GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)
          gh release create "$TAG" -F CHANGELOG.md --generate-notes || echo "Release already exists"
