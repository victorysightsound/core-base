name: ğŸ—ï¸ Cross-Platform CORE API + WebUI Build and Upload

on:
  workflow_run:
    workflows: ["ğŸš€ CORE Auto Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: core-api-linux.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: core-api-macos.zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: core-api-windows.zip

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: ğŸ§° Install dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev zip

      - name: ğŸ¦€ Build Rust backend (release mode)
        working-directory: core
        run: cargo build --release --target ${{ matrix.target }}

      - name: ğŸ“¦ Package backend binary
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            powershell Compress-Archive -Path core\\target\\${{ matrix.target }}\\release\\core-api.exe -DestinationPath artifacts\\${{ matrix.artifact }}
          else
            zip -j artifacts/${{ matrix.artifact }} core/target/${{ matrix.target }}/release/core-api*
          fi

      - name: ğŸª¶ Upload backend to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)
          gh release upload "$TAG" artifacts/${{ matrix.artifact }} --clobber

  webui:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        working-directory: webui
        run: npm ci

      - name: ğŸ§© Build SolidJS frontend
        working-directory: webui
        run: npm run build

      - name: ğŸ“ Package WebUI build
        run: |
          mkdir -p artifacts
          zip -r artifacts/core-webui.zip webui/dist

      - name: ğŸš€ Upload WebUI bundle to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)
          gh release upload "$TAG" artifacts/core-webui.zip --clobber
